<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: lightblue;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let paddleWidth = 100;
        let paddleHeight = 20;
        let paddleX = (canvas.width - paddleWidth) / 2;
        const paddleSpeed = 40;

        let ballRadius = 15;
        let ballX = Math.random() * (canvas.width - ballRadius * 2) + ballRadius;
        let ballY = 0;
        const ballSpeed = 5;

        let score = 0;

        // Draw paddle
        function drawPaddle() {
            ctx.fillStyle = "#007bff";
            ctx.fillRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
        }

        // Draw ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#ff5733";
            ctx.fill();
            ctx.closePath();
        }

        // Move paddle with arrow keys
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && paddleX > 0) {
                paddleX -= paddleSpeed;
            } else if (event.key === "ArrowRight" && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleSpeed;
            }
        });

        // Update the game
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddle and ball
            drawPaddle();
            drawBall();

            // Move the ball
            ballY += ballSpeed;

            // Check if the ball hits the paddle
            if (
                ballY + ballRadius > canvas.height - paddleHeight - 10 &&
                ballX > paddleX &&
                ballX < paddleX + paddleWidth
            ) {
                score++;
                ballY = 0;
                ballX = Math.random() * (canvas.width - ballRadius * 2) + ballRadius;
            }

            // Check if the ball goes off the screen
            if (ballY > canvas.height) {
                alert(`Game Over! Your score: ${score}`);
                document.location.reload();
            }

            // Update score
            document.getElementById("score").textContent = `Score: ${score}`;

            // Loop the game
            requestAnimationFrame(update);
        }

        // Start the game
        update();
    </script>
</body>
</html>
